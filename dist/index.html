<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="contents">
    <div class="board-container">
      <p>Attack Grid</p>
      <div class="gameboard computer-board"></div>
    </div>
    <div class="board-container">
      <p>Your Ships</p>
      <div class="gameboard player-board"></div>
    </div>
  </div>
  <div class="sidebar">
    <div class="results-screen default-hidden">
      <p class="display-winner"></p>
      <button class="play-again">Play Again</button>
    </div>
    <div class="ship-placement">
      <img class="ship-piece five-length-piece horizontal" id="ship-option-1" data-ship-length="5" draggable="true" src="ship_transparent_background.gif" alt="">
      <p class="ship-info">5 cells</p>
      <button>Rotate</button>
    </div>
    <div class="ship-placement">
      <img class="ship-piece four-length-piece horizontal" id="ship-option-2" data-ship-length="4" draggable="true" src="ship_transparent_background.gif" alt="">
      <p class="ship-info">4 cells</p>
      <button>Rotate</button>
    </div>
    <div class="ship-placement">
      <img class="ship-piece three-length-piece horizontal" id="ship-option-3" data-ship-length="3" draggable="true" src="ship_transparent_background.gif" alt="">
      <p class="ship-info">3 cells</p>
      <button>Rotate</button>
    </div>
    <div class="ship-placement">
      <img class="ship-piece three-length-piece horizontal" id="ship-option-4" data-ship-length="3" draggable="true" src="ship_transparent_background.gif" alt="">
      <p class="ship-info">3 cells</p>
      <button>Rotate</button>
    </div>
    <div class="ship-placement">
      <img class="ship-piece two-length-piece horizontal" id="ship-option-5" data-ship-length="2" draggable="true" src="ship_transparent_background.gif" alt="">
      <p class="ship-info">2 cells</p>
      <button>Rotate</button>
    </div>
  </div>
</body>
</html>
